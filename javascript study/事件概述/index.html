<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>事件</title>
		<script>
			//事件的内联模型中HTML和事件混合在一起，不建议使用
			//脚本模型
			onload = function(){
				var btn = document.getElementsByTagName('input')[0];
				btn.onclick = function(){
					alert("欢迎");
				}				
			}

		</script>
	</head>
	<body>
		<input type="button" value="登录" />
	</body>
</html>
