<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>获取元素大小</title>
		<script>
			//1、通过使用style属性获取元素的大小
			window.onload = function(){
				var div = document.getElementById('div1');
				alert(div.style.width);
				alert(div.style.height);
			//定义了宽高得到的是定义的宽高， 没有定义得到的是空
			}
			//2、通过计算后的样式获取元素的大小
			window.onload = function(){
				var div = document.getElementById('div');
				var style = window.getComputedStyle?window.getComputedStyle(div,null):null||div.currentStyle;
				alert(style.width);
				alert(style.height);
			
			//定义了宽高得到的是定义的宽高， ie8一下没有定义得到的是auto, 其他正常
			}
			
			//3、通过cssstylesheet对象中的cssrules属性获取元素大小
			window.onload = function(){
				var sheet = document.styleSheets[0];
				var rules = sheet.cssRules ||sheet.rules;
				var rule = rules[0];
				alert(rule.style.width);
				
			//只能获取内联和链接的样式，没定义是空
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
