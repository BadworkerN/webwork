			//兼容写法
			document.onkeypress = function(evt){
				alert(getCharCode(evt));
			}
			
			function getCharCode(evt){
				var e = evt || window.event;
				if(typeof e.charCode == 'number')
					return e.charCode;
				else 
					return e.keyCode;
					
			}
