			//使用HTML DOM获取表格中的元素
			window.onload = function(){
				var table = document.getElementsByTagName('table')[0];
				alert(table.caption.innerHTML);
				alert(table.rows.length);  //得到表格的总行数
				alert(table.tBodies[0].rows.length);  //第一个tBody中的行数
				alert(table.tBodies[0].rows[0].ceil(0).innerHTML);  //第一个tBody中的第一行第一列中的内容
				
			}
		</script>

	<body>
		<table width="300" border="1">
			<caption>学员信息表</caption>
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr>

				</tr>
				
				<tr>

				</tr>				
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">合计：35人</td>
				</tr>
			</tfoot>
		</table>
