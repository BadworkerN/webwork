	<script>
		//数组的排序
		var a = [4,5,6,1];
		a.sort();//不加参数就会按ASCII码 ，从小到大排序
		
		function Campare(m, n){
//			if(m > n)
//				return 1;
//			if(m < n)
//				return -1;
//			else
//				return 0;
			return m-n;
		}
		
		a.sort(Campare);  //按函数中的方法排序
		alert(a);
	</script>
