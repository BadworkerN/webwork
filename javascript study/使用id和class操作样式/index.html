<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用id和Class操作样式</title>
		<style type="text/css">
			/*#js1{
				color: red;
				font-size: 30px;
				background: #CCCCCC;
			}*/
			
			#js2{
				color: blue;
				font-size: 45px;
				background: #aabbcc;
			}
			
			.aaa{
				color: orange;
			}
			
			.bbb{
				font-size: 60px;
			}
		</style>
		
		<script>
		//id和class是最常调用的
			window.onload = function(){
				var js1 = document.getElementById('js1');
				//js1.id = 'js2';
				
		//使用id修改样式容易发生混乱，不建议使用id去修改样式
		//建议使用class
				//js1.className = "bbb";
				//js1.className = "aaa bbb"  //样式叠加，但很麻烦
				
			//添加样式
				//判断元素是否包含该样式
				function hasClass(element, cName){
					return !!element.className.match(new RegExp('(\\s|^)'+cName+'(\\s|$)'));
				}
				function addClass(element, cName){
					if(!hasClass(element, cName)){
						//不含有此样式就添加
						element.className += ' '+cName;
					}
				}
				
				addClass(js1, 'bbb');
				delClass(js1, 'bbb');
				//删除样式
				
				function delClass(element, cName){
					if(hasClass(element, cName)){
						//含有就删除
						element.className = element.className.replace(new RegExp('(\\s|^)'+cName+'(\\s|$)'),' ');
					}
				}
				
				
			};
		</script>
	</head>
	<body>
		<div id="js1" class="aaa">js学习</div>
	</body>
</html>
